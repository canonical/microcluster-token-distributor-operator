type: charm

title: Microcluster Token Distrbutor Charm

base: ubuntu@24.04
platforms:
  amd64:
    build-on: [amd64]
    build-for: [amd64]

parts:
  charm:
    source: .
    plugin: uv
    build-packages:
      - git
    build-snaps:
      - astral-uv
    override-build: |
      craftctl default
      git describe --always > $CRAFT_PART_INSTALL/version

config:
  options:
    log-level:
      default: "info"
      type: string

peers:
  cluster:
    interface: worker-cluster

provides:
  microcluster-cluster:
    interface: worker-cluster
